{% extends 'front/front_sign_base.html' %}

{% block title %}
    用户登录
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ static('front/css/front_login.css') }}">
    <script src="{{ static('front/js/front_login.js') }}"></script>
{% endblock %}

{% block page_title %}
    {{ self.title() }}
{% endblock %}

{% block main_form_group %}
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon glyphicon glyphicon-phone"></span>
            <input type="text" name="phone" class="form-control" placeholder="手机号">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon glyphicon glyphicon-lock"></span>
            <input type="password" name="password" class="form-control" placeholder="密码">
        </div>
    </div>
{% endblock %}

{% block footer_form_group %}
    <div class="checkbox">
        <label for="">
            <input type="checkbox" name="remember" value="1">记住我
        </label>
    </div>
    <div class="form-group account_info">
        <a class="regist" href="{{ url_for('front_account.front_regist') }}">没有账号?点击注册</a>
        <a class="forget" href="">忘记密码?</a>
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-block" id="login_btn">登录</button>
    </div>
{% endblock %}

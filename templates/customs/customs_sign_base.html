{% from 'common/common_macro.html' import static,alert_message %}

<!DOCTYPE html>
<html>
<head>
	<title></title>
    <meta charset="utf-8"/>
    {% include 'common/common_include.html' %}

    <link rel="stylesheet" href="{{ static('customs/css/customs_sign_base.css') }}">
    <script src="{{ static('customs/js/customs_sign_base.js') }}"></script>
</head>
<body>
    <form action="" class="form form-horizontal form_min" method="post">
        <h1>{% block page_title %}海关登录{% endblock %}</h1>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        {{  alert_message(message) }}
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-user"></span>
                <input type="text" class="form-control" name="username" placeholder="用户名">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-lock"></span>
                <input type="password" class="form-control" name="password" placeholder="密码">
            </div>
        </div>

        {% include 'common/common_graph_captcha.html' %}

        <div class="checkbox remember_box">
            <label for="">
                <input type="checkbox" name="remember" value="1">记住我
            </label>
        </div>

        <a class="forget" href="">忘记密码?</a>

        <div class="form-group">
            <button class="btn {% block submit_btn_color %}btn-primary{% endblock %} btn-block">登录</button>
        </div>
    </form>







</body>
</html>

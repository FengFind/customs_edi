{% extends 'customs/customs_base.html' %}

{% block title %}
    修改邮箱
{% endblock %}

{% block page_title %}
    {{ self.title() }}
{% endblock %}

{% block head %}
    <script src="{{ static('manage/js/manage_reset_email.js') }}"></script>
{% endblock %}

{% block main_content %}
    <form action="" class="form form_middle" method="post">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-envelope"></span>
                <input type="email" name="email" class="form-control" placeholder="请输入新邮箱">
                <div class="input-group-btn">
                    <button class="btn btn-warning" id="send_captcha_btn">发送验证码</button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-print"></span>
                <input type="text" name="captcha" class="form-control" placeholder="请输入邮箱验证码">
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-info" id="reset_email_btn">立即修改</button>
        </div>
    </form>
{% endblock %}

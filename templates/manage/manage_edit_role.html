{% extends 'customs/customs_base.html' %}

{% block title %}
    编辑职位信息
{% endblock %}

{% block page_title %}
    {{ self.title() }}
{% endblock %}

{% block head %}
    <script src="{{ static('manage/js/manage_edit_role.js') }}"></script>
{% endblock %}

{% block main_content %}
    <form action="" class="form form_large" method="get">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">职位名称</span>
                <input type="text" class="form-control" name="name" value="{{ role.name }}" readonly>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">职位描述</span>
                <input type="text" class="form-control" name="desc" value="{{ role.desc }}" readonly>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">拥有权限</span>
                <div class="form-control checkbox_div">
                    {% for permission in permissions %}
                        <label for="" class="checkbox-inline">
                            <input type="checkbox" name="permissions" value="{{ permission.id }}" {% if permission in role.permissions %}checked{% endif %}>{{ permission.desc }}
                        </label>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary edit_btn" data_role_id="{{ role.id }}">保存修改</button>
            <a class="btn btn-default" href="{{ url_for('customs.manage_role_manage') }}">返回</a>
        </div>
    </form>
{% endblock %}
